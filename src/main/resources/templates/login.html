<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
        <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off" th:action="@{/login/auth}">
            <div class="form-group">
                <label for="username" class="sr-only">ユーザ名</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="xxxxxxxx" autofocus="autofocus" th:autofocus="${username == null}" />
            </div>
            <div class="form-group">
                <label for="key" class="sr-only">パスワード</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" th:autofocus="${username != null}"/>
            </div>
            <input type="submit" value="ログイン"/>
        </form>
	</div>
	<!-- /.container -->

    <script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
